<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/remixicon.css">
    <title>ShopSphere</title>
</head>
<body>

   <nav class="navbar">

    <div class="globe-and-logo">
        <div class="site-logo">Sho<span class="colored-span">pSp</span>here</div>
        <div><i class="ri-global-fill"></i></div>
    </div>
    
    <div class="categories">
        <div><i class="ri-function-line"></i></div>
        <div id="filter" class="select-btn">
            <label class="label-text" id="filter-2" for="dress">Categories</label>
            <select id="dress" name="dress">
              <option value=""></option>
              <option value="">All Categories</option>
              <option value="shirts">Shirts</option>
              <option value="t-shirts">T-Shirts</option>
              <option value="pants">Pants</option>
              <option value="jeans">Jeans</option>
              <option value="suits">Suits</option>
              <option value="jackets">Jackets</option>
              <option value="sweaters">Sweaters</option>
              <option value="activewear">Activewear</option>
              <option value="formalwear">Formalwear</option>
              <option value="accessories">Accessories</option>
            </select>
          </div>
    </div>
        

    <div class="search">
        <form action="" class="search-bar">
            <input type="text" placeholder="Search for products..." name="q">
            <button type="submit"><i class="ri-search-line"></i> search</button>
        </form>
    </div>


    <div class="acct-love-cart">
        <div class="acct">
            <span><i class="ri-account-circle-line"></i></span>
            <span class="myacct">My Account</span>
            <span><i class="ri-arrow-down-s-line"></i></span>
        </div>
        <div><i class="ri-heart-line"></i></div>
        <div><i class="ri-shopping-cart-2-line"></i></div>
    </div>

   </nav>

    <script src="/app.js"></script>
</body>
</html>
